# Test Database - H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway
spring.flyway.enabled=false

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-not-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS and Application URLs
app.frontend-url=http://localhost:8080
app.backend-url=http://localhost:8080
app.oauth2.redirect-uri=http://localhost:8080/login.html

# OAuth2 - Disable for tests
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret

# API Key for tests
app.api-key=test-api-key

# Web Push VAPID - Test keys
push.vapid.public-key=test-public-key
push.vapid.private-key=test-private-key
push.vapid.subject=mailto:test@example.com
