spring.application.name=leo-shift

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/leoshift;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# H2 Console
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Web Push VAPID
push.vapid.public-key=${PUSH_VAPID_PUBLIC_KEY:}
push.vapid.private-key=${PUSH_VAPID_PRIVATE_KEY:}
push.vapid.subject=${PUSH_VAPID_SUBJECT:mailto:admin@example.com}
